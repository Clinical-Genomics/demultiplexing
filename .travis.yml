language: python
# 3.7 on hasta and 3.6 on thalamus
python:
  - "3.7"
  - "3.6"

services:
  - mysql

# command to install dependencies
# pip locked to version in prod
install:
  - pip install pip==9.0.1
  - pip install -U -r requirements.txt .
# command to run tests
script:
  - py.test tests/
  - bash tests/test.bash

cache: pip

jobs:
  include:
    - name: "production dependencies"
      if: type = pull_request
      script:
        - pip check
    - name: "development dependencies"
      if: type = pull_request
      script:
        - pip install -U -r requirements-dev.txt .
        - pip check
    - name: "coverage"
      if: NOT type = pull_request
      script:
        - pip install --upgrade pip
        - pip install -U -r requirements-dev.txt
        - coverage run --branch --omit="*.html" --source "$(basename "$PWD")" setup.py test
        - coveralls
    - name: "code formatting"
      if: type = pull_request
      script:
        - pip install --upgrade pip
        - pip install black
        - git --no-pager diff --name-only --diff-filter=AM $TRAVIS_COMMIT_RANGE | grep -F ".py" | xargs black --check
    - name: "linting"
      if: type = pull_request
      script:
        - pip install --upgrade pip
        - pip install -U -r requirements-dev.txt
        - git reset --soft ${TRAVIS_COMMIT_RANGE%...*} && git lint

notifications:
  email: never
